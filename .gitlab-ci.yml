docs:
    script:
        - make Docs
        - cp -r doc/html /var/www/docs/wormhole
    tags:
        - docs

ubuntu16.04:
    script:
        - make -j
    artifacts:
        paths:
        - build/lib
        - build/bin
        - build/examples
        - build/certs
        - doc
        expire_in: 2 weeks
    tags:
        - ubuntu16.04

centos7:
    image: onelab4.ii.uam.es:5000/centos7
    script:
        - alias cmake=cmake3
        - make -j
    artifacts:
        paths:
        - build/lib
        - build/bin
        - build/examples
        - build/certs
        - doc
        expire_in: 2 weeks
    tags:
        - docker

before_script:
    - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$(pwd)/lib
    - git submodule sync --recursive || true
    - git submodule update --recursive || true
        
clean:
    script:
        - make clean
    when: on_failure
