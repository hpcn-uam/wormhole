docs:
    script:
        - make Docs
        - cp -r doc/html /var/www/docs/wormhole
    tags:
        - docs

centos7:
    image: centos:7
    script:
        - make -j
    artifacts:
        paths:
        - build/lib
        - build/bin
        - build/examples
        - build/certs
        - doc

