before_script:
    - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$(pwd)/lib
    - git submodule sync --recursive || true
    - git submodule update --recursive || true
        
clean:
    script:
        - make clean
    when: on_failure
